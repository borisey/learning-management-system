<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <h1 style="text-align: center">Список пользователей</h1>

<!--    <p th:text="${users}" />-->

    <table>
        <tr th:each="user : ${users}">
            <td style="text-align: center;" th:text="${userAccount.id}" />
            <td style="text-align: center;" th:text="${userAccount.name}" />
            <td style="text-align: center;" th:text="${userAccount.email}" />
        </tr>
    </table>

    <h4 style="text-align: center">Добавить пользователя</h4>
    <form action="/user/add" method="post">
        <input th:required="required" type="text" name="name" placeholder="Введите имя пользователя" class="form-control"><br>

        <div style="text-align: center">
            <button type="submit" class="btn btn-success">Добавить пользователя</button>
        </div>
    </form>


</div>

</body>
</html>
